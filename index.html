<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaClone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-4xl font-bold text-rose-500"><i class="bi bi-instagram"></i></h1>
      <input type="text" placeholder="Search" class="bg-gray-100 px-3 py-3 rounded-full text-sm focus:outline-none" />
      <div class="flex items-center space-x-4">
        <button class="text-2xl"><i class="bi bi-house"></i></button>
        <button class="text-2xl"><i class="bi bi-heart-fill text-rose-500"></i></button>
        <button class="text-2xl"><i class="bi bi-plus-circle"></i></button>
        <img src="https://i.pravatar.cc/40" alt="Profile" class="w-8 h-8 rounded-full">
      </div>
    </div>
  </header>


  <header class="bg-white shadow-md top-0 z-50">
    <div class="container mx-auto flex  justify-between items-center px-a py-4 ">
      <h1 class="text-4xl font-bold text-rose-500">
        hello
      </h1>
      <input type="text" placeholder="search" class="bg-gray-100 px-3 py-3 rounded-full text-sm focus:outline-none">
      <div class="flex items-center space-x-4">
        <button>Login</button>
        <button>Signup</button>
        <button>new button</button>
      </div>

    </div>

  </header>

  <!-- Main content -->
  <main class="container mx-auto px-4 flex justify-between mt-6">

    <!-- Posts feed -->
    <section class="w-full md:w-2/3 space-y-6">
      <!-- Post -->
      <div class="bg-white border rounded-lg shadow-sm">
        <div class="flex items-center p-3">
          <img src="P Sheulder.png" alt="User" class="w-10 h-10 rounded-full mr-3">
          <span class="font-bold">P Sheulder</span>
        </div>
        <img src="P Sheulder.png" class="w-full" alt="Post">
        <div class="px-4 py-2">
          <div class="flex space-x-4 text-xl">
            <button><i class="bi bi-heart-fill text-rose-500"></i>1.1k</button>
            
            <button><i class="bi bi-chat-dots"></i></button>
            <button><i class="bi bi-share"></i></button>
          </div>
          <p class="mt-2 text-sm"><span class="font-bold">P Sheulder</span> Just chillin' with this cutie!</p>
        </div>
      </div>


      


    </section>

    <!-- Sidebar -->
    <aside class="hidden md:block w-1/3 px-4">
      <div class="bg-white p-4 rounded-lg shadow-sm mb-4">
        <div class="flex items-center">
          <img src="https://i.pravatar.cc/40?img=5" class="w-10 h-10 rounded-full mr-3" />
          <div>
            <p class="font-bold">your_username</p>
            <p class="text-sm text-gray-500">Sun Riser</p>
          </div>
        </div>
        <button class="mt-2 text-blue-500 text-sm">Switch</button>
      </div>

      <p class="text-sm text-gray-400 mt-4">Suggestions For You</p>
      <!-- Suggestions List -->
      <div class="space-y-2 mt-2">
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <img src="https://i.pravatar.cc/40?img=3" class="w-8 h-8 rounded-full mr-2" />
            <p class="text-sm">cool_guy</p>
          </div>
          <button class="text-blue-500 text-sm">Follow</button>
        </div>

        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <img src="https://i.pravatar.cc/40?img=3" class="w-8 h-8 rounded-full mr-2" />
            <p class="text-sm">cool_guy</p>
          </div>
          <button class="text-blue-500 text-sm">Follow</button>
        </div>

        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <img src="https://i.pravatar.cc/40?img=3" class="w-8 h-8 rounded-full mr-2" />
            <p class="text-sm">cool_guy</p>
          </div>
          <button class="text-blue-500 text-sm">Follow</button>
        </div>
        <!-- Add more suggestions -->
      </div>
    </aside>

  </main>

</body>
</html>
